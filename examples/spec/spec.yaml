meta:
  swift_codable:
    package_name: SpecModel

models:
- name: SimpleStruct
  type:
    name: struct
    extend: null
    fields:
    - name: bool_value
      type:
        name: bool
      attributes: {}
      required: true
    - name: i8_value
      type:
        name: i8
      attributes: {}
      required: true
    - name: i64_value
      type:
        name: i64
      attributes: {}
      required: false
    - name: string_value
      type:
        name: string
      attributes: {}
      required: false
    - name: bytes_value
      type:
        name: bytes
      required: false
    - name: string_to_string
      type:
        name: map
        value_type:
          name: string
      attributes:
        rs_type: std::collections::BTreeMap::<std::string::String, std::string::String>
      required: false
    - name: key_values
      type:
        name: ref
        target: KeyValue
      attributes: {}
      required: false
    - name: children_container
      type:
        name: ref
        target: Container
    - name: children
      type:
        name: list
        item_type:
          name: ref
          target: SimpleStruct
      attributes: {}
      required: false
  attributes:
    rs_extra_derive: PartialEq, Eq, PartialOrd, Ord
- name: KeyValue
  type:
    name: new_type
    inner_type:
      name: map
      key_type:
        name: string
      value_type:
        name: bytes
- name: Container
  type:
    name: new_type
    inner_type:
      name: list
      item_type:
        name: ref
        target: SimpleStruct
- name: RealNumber
  type: 
    name: struct
    fields:
      - name: real
        type:
          name: f64
      - name: imagine
        type: 
          name: f64
  
- name: Number
  type:
    name: enum
    variants:
    - name: I64
      payload_type:
        name: i64
    - name: F64
      payload_type:
        name: f64
    - name: RealNumber
      payload_type:
        name: ref
        target: RealNumber

- name: BaseRequest
  type:
    name: virtual
    extend: null
    fields:
    - name: request_id
      type:
        name: string
      attributes: {}
      required: false

- name: AddRequest
  type:
    name: struct
    extend: BaseRequest
    fields:
    - name: numbers
      type:
        name: list
        item_type:
          name: ref
          target: Number
      attributes: {}
      required: false

- name: ResetRequest
  type:
    name: struct
    extend: BaseRequest